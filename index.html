<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MK Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">MK Drum Kit</h1>
  <div class="set">
    <button class="w drum">
      <img class="drum-icon" src="images/tom1.png" alt="">
      <p class="drum-label">w</p>
    </button>
    <button class="a drum">
      <img class="drum-icon" src="images/tom2.png" alt="">
      <p class="drum-label">a</p>
    </button>
    <button class="s drum">
      <img class="drum-icon" src="images/tom3.png" alt="">
      <p class="drum-label">s</p>
    </button>
    <button class="d drum">
      <img class="drum-icon" src="images/tom4.png" alt="">
      <p class="drum-label">d</p>
    </button>
    <button class="j drum">
      <img class="drum-icon" src="images/snare.png" alt="">
      <p class="drum-label">j</p>
    </button>
    <button class="k drum">
      <img class="drum-icon" src="images/crash.png" alt="">
      <p class="drum-label">k</p>
    </button>
    <button class="l drum">
      <img class="drum-icon" src="images/kick.png" alt="">
      <p class="drum-label">l</p>
    </button>
  </div>
  <script src="index.js"></script>

  <footer>
    Made with <img id="heart-icon" src="images/heart.png" alt=""> in General Trias.
  </footer>
  
  
</body>

</html>
